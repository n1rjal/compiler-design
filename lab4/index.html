<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="shopStyles.css" />
  </head>
  <body>
    <h1>Online Marketplace</h1>

    <!-- Items Display -->
    <div id="items-display">
      <h2>Available Items</h2>
      <ul id="item-list">
        <!-- Items will be dynamically displayed here -->
      </ul>
    </div>

    <!-- Basket -->
    <div id="basket">
      <h2>Basket Contents</h2>
      <ul id="basket-contents">
        <!-- Basket items will be dynamically displayed here -->
      </ul>
      <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <!-- Order Records -->
    <div id="order-records">
      <h2>Order Records</h2>
      <ul id="recorded-orders">
        <!-- Order records will be dynamically displayed here -->
      </ul>
    </div>

    <script src="shopScript.js"></script>
  </body>
</html>
