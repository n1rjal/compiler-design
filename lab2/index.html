<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="storeStyles.css" />
  </head>
  <body>
    <h1>Online Shop</h1>

    <!-- Items Display -->
    <div id="items-display">
      <h2>Available Items</h2>
      <ul id="item-list">
        <!-- Items will be dynamically displayed here -->
      </ul>
    </div>

    <!-- Basket -->
    <div id="basket">
      <h2>Basket Contents</h2>
      <ul id="basket-contents">
        <!-- Basket items will be dynamically displayed here -->
      </ul>
      <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script src="storeScript.js"></script>
  </body>
</html>
